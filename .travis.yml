language: python
cache: pip

python:
  - "3.6"
  - "3.7"
  - "3.8"

env:
  - TEST_TYPE="test"

matrix:
  include:
    - python: 3.7
      env: TEST_TYPE="compliance"

install:
  - pip install -U pytest numpy
  - pip install .[dev]

script:
  - if [ "$TEST_TYPE" == "compliance" ] ; then pre-commit run --all-files ; fi
  - if [ "$TEST_TYPE" == "test" ] ; then cd tests; pytest ; fi
